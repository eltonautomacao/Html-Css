<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/m.png" type="image/png">
        <img src="Imagens/g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <!--mp3 wav ogg-->
    <audio preload="metadata" controls loop>
        <source src="midia/The Itch (Instrumental) - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Till I Let Go - NEFFEX.ogg" type="audio/ogg">
        <source src="midia/Till I Let Go - NEFFEX.wav" type="audio/wav">
        <p>Infelizmente seu navegador n√£o consegue reproduzir audio. <a href="midia/The Itch (Instrumental) - NEFFEX.mp3">Clique aqui para fazer o download do arquivo.</a></p>
    </audio>
</body>
</html>
